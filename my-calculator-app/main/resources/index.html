<!DOCTYPE html>
<html lang="en">
<head> <!-- The purpose of the head tag is provide metadata for an HTML page -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title> <!-- The title tag is what shows up when you see the text for a particular "tab" -->
</head>
<body> <!-- This is where the bulk of the content goes on your webpage -->
    <form action="http://localhost:8080/add" method="POST" target="result"> 
        <!-- The purpose of a form is to submit data somewhere -->
        <!-- We have 2 different attributes to be concerned with 
            1. action attribute: the location of where we want to send the data to
            2. method attribute: the HTTP method that we want to use (GET, POST, PATCH, PUT, DELETE)
			
			
			
        -->

        <!-- Next define some input elements that will contain the information that we want to send -->
        <input type="number" step="0.01" name="number1" placeholder="0" id = "addNum1">
        <input type="number" step="0.01" name="number2" placeholder="0" id = "addNum2">
        <button type="submit" id = "addBtn">Add Numbers</button>
		
    </form>
	
	<form action="http://localhost:8080/subtract" method="POST" target="result"> 
        <!-- The purpose of a form is to submit data somewhere -->
        <!-- We have 2 different attributes to be concerned with 
            1. action attribute: the location of where we want to send the data to
            2. method attribute: the HTTP method that we want to use (GET, POST, PATCH, PUT, DELETE)
        -->

        <!-- Next define some input elements that will contain the information that we want to send -->
        <input type="number" step="0.01" name="number1" placeholder="0" id = "subNum1">
        <input type="number" step="0.01" name="number2" placeholder="0" id = "subNum2">
        <button type="submit" id = "subBtn">Subtract Numbers</button>
    </form>
	
	<form action="http://localhost:8080/multiply" method="POST" target="result"> 
        <!-- The purpose of a form is to submit data somewhere -->
        <!-- We have 2 different attributes to be concerned with 
            1. action attribute: the location of where we want to send the data to
            2. method attribute: the HTTP method that we want to use (GET, POST, PATCH, PUT, DELETE)
        -->

        <!-- Next define some input elements that will contain the information that we want to send -->
        <input type="number" step="0.01" name="number1" placeholder="0" id = "multNum1">
        <input type="number" step="0.01" name="number2" placeholder="0" id = "multNum2">
        <button type="submit" id = "multBtn">Multiply Numbers</button>
    </form>
	
	<form action="http://localhost:8080/divide" method="POST" target="result"> 
        <!-- The purpose of a form is to submit data somewhere -->
        <!-- We have 2 different attributes to be concerned with 
            1. action attribute: the location of where we want to send the data to
            2. method attribute: the HTTP method that we want to use (GET, POST, PATCH, PUT, DELETE)
        -->

        <!-- Next define some input elements that will contain the information that we want to send -->
        <input type="number" step="0.01" name="number1" placeholder="0" id = "divNum1">
        <input type="number" step="0.01" name="number2" placeholder="0" id = "divNum2">
        <button type="submit" id = "divBtn">Division Numbers</button>
    </form>
	

    <!-- The purpose of this iframe is to display the response from the backend whenever we perform addition -->
    <iframe name="result" frameborder="0">
    </iframe>

</body>
</html>
